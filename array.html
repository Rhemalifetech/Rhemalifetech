<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        function music(){
            var musician = ["buzzit", "badoo", "tope Alabi", "Ere Asalatu", "flavour"];
            document.write(musician)
            document.write(musician.slice(0,4))
        }
    </script>
</head>
<body>
    <h1>Array in js</h1>
    <button role="alert" onclick="music();">click me</button>
</body>
</html>
